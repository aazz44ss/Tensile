GlobalParameters:
  EnqueuesPerSync: 1
  LibraryPrintDebug: 1
  NumElementsToValidate: -1
  KernelTime: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 1
  DataInitTypeB: 1
  DataInitTypeC: 4
  DataInitTypeAlpha: 2
  DataInitTypeBeta: 0
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 0
  PrintTensorA: 1
  PrintTensorB: 0
  PrintTensorD: 2
  CpuThreads: 0
  NewClient: 0

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 2
      IndexAssignmentsA: [ 3, 0, 2]
      IndexAssignmentsB: [ 3, 1, 2]
      # 3 is Cin, 2 is batch index converted to a second summation index
      #
      # Standard batched NT is :
      #  IndicesFree:  [0, 1]  # 0 is H*W, 1 is Cout
      #  IndicesBatch: [2]  # N, but convert to summation in the config above
      #  IndicesSum:   [3]
      #  IndexAssignmentsA:   [3, 0, 2]
      #  IndexAssignmentsB:   [3, 1, 2]

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
          #- TailLoop: [False]
      ForkParameters:
        - KernelLanguage: ["Source", "Assembly"]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
        - GlobalSplitU: [2]
        - ThreadTile:
          - [ 2, 2 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - StaggerU: [0]
        - StaggerUMapping: [0]
        - DepthU: [ 4]
        - VectorWidth: [1]
        - FractionalLoad: [0]
        - WorkGroupMapping: [1]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 16, 16, 2, 4]


