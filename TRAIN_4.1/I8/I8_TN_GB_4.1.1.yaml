GlobalParameters:
  MinimumRequiredVersion: 4.4.0
  PrintLevel: 1
  # ForceRedoBenchmarkProblems: True
  # ForceRedoLibraryLogic: True
  # ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 0
  # NumElementsToValidate: 16384
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  # PinClocks: True
  SleepPercent: 300
  PrintSolutionRejectionReason: False
  # EnableAsserts: True
  # EnableDebugA: True
  # EnableDebugB: True
  # DataInitTypeA: 1
  # DataInitTypeB: 1
  # DataInitTypeC: 0
  # DataInitTypeD: 0
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  # PrintTensorA: 1
  # PrintTensorB: 1
  # PrintTensorC: 2
  # PrintTensorRef: 2
  NewClient: 2
  CSVExportWinner: True
  CSVMergeSameProblemID: True
  HardwareMonitor: False
  LegacyComponents: 0

BenchmarkProblems:
  ########################################
  # All MT Combination - TN
  ########################################
  -
    - # ProblemType - TN
      OperationType: GEMM
      #####################################
      DataType: I8
      DestDataType: I
      HighPrecisionAccumulate: True
      #####################################
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True
      StridedBatched: False


    - # BenchmarkProblemSizeGroup - For Fall-back
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - LoopTail: [True]
        - OptNoLoadLoop: [True]
        - ExpandPointerSwap: [True]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1,  1,  1,1,  2,2]  # 64x64
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
        - AssertFree0ElementMultiple: [1,4]
        - DepthU: [ 32,64 ]
        - PrefetchGlobalRead: [True]
        - PrefetchLocalRead: [True]
        - WaveSeparateGlobalReadA: [1]
        - WaveSeparateGlobalReadB: [1]
        - TransposeLDS: [True]
        - StoreRemapVectorWidth: [0]
        - ScheduleIterAlg: [3]
        - 1LDSBuffer: [0,1]
        - LdsBlockSizePerPad: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [35, 35, 1, 512]
          - Exact: [4, 64, 1, 128]

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - LoopTail: [True]
        - OptNoLoadLoop: [True]
        - ExpandPointerSwap: [True]
        - EdgeType: ["ShiftPtr"]
        # - ScheduleGlobalRead: [True] # default
        # - ScheduleLocalWrite: [True] # default
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1,  1,  1,1,  2,2] # 32x32
          - [16, 16, 16, 1,  1,  1,2,  2,2] # 32x64
          - [16, 16, 16, 1,  1,  2,1,  2,2] # 64x32
          - [32, 32, 8, 1,  1,  1,1,  2,2]  # 64x64
          - [32, 32, 8, 1,  1,  1,2,  2,2]  # 64x128
          - [32, 32, 8, 1,  1,  2,1,  2,2]  # 128x64
          - [32, 32, 8, 1,  1,  2,2,  2,2]  # 128x128
          - [32, 32, 8, 1,  1,  1,4,  2,2]  # 64x256
          - [32, 32, 8, 1,  1,  4,1,  2,2]  # 256x64
          - [32, 32, 8, 1,  1,  2,4,  2,2]  # 128x256
          - [32, 32, 8, 1,  1,  4,2,  2,2]  # 256x128
          - [32, 32, 8, 1,  1,  4,4,  2,2]  # 256x256
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
        - AssertFree0ElementMultiple: [8]
        - DepthU: [ 64,128 ]
        # - VectorWidth: [4]
        - GlobalReadVectorWidth: [4,8,16]
        - PrefetchGlobalRead: [1,2]
        - PrefetchLocalRead: [9,17]
        - LocalReadVectorWidth: [16]
        - WaveSeparateGlobalReadA: [1]
        - WaveSeparateGlobalReadB: [1]
        - TransposeLDS: [True]
        - StoreRemapVectorWidth: [0,4]
        - ScheduleIterAlg: [3]
        # - InnerUnroll: [1]
        - 1LDSBuffer: [0,1]
        #
        - LdsBlockSizePerPad: [-1]
        - LdsPadA: [-1]
        - LdsPadB: [-1]
        #
        - StaggerUStride: [128,256]
        - StaggerU: [0,32]
        - WorkGroupMapping: [1,2,15]
        #
        - PersistentKernel: [-1,0]
        - PersistentKernelAlongBatch: [False]
        - PrefetchAcrossPersistent: [True]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # classic Square
          - Exact: [480, 512, 1, 512,     704,  704,  704, 704]
