GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  # ForceRedoBenchmarkProblems: False
  # ForceRedoLibraryLogic: False
  # ForceRedoLibraryClient: False
  # MergeFiles: False
  # CMakeBuildType: Debug
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumBenchmarks: 1
  numWarmups: 1
  KernelTime: True
  SleepPercent: 50
  # PrintSolutionRejectionReason: True
  PrintWinnersOnly: True
  # ForceGenerateKernel: True
  NumElementsToValidate: 0
  # DataInitTypeA: 0
  # DataInitTypeB: 0
  # DataInitTypeC: 3
  # DataInitTypeD: 3
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  # CpuThreads: 1
  # PreciseKernelTime: 0
  LegacyComponents: 0
  ShortNames: 1
  # MaxFileName: 1
  # MinKForGSU: 512
  MaxWorkspaceSize: 33554432

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      # DestDataType: B
      # ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1,30,60]
        - PrefetchLocalRead: [False,True]
        - PrefetchGlobalRead: [False,True]
        - ThreadTile:
          - [ 1, 1 ]
        - WorkGroup:
          - [ 64, 1,  1 ]
        - DepthU: [64]
        - VectorWidth: [1]
        - GlobalReadVectorWidth: [1]
        - WorkGroupMapping: [1]
        - StaggerU: [0,32]
        - StaggerUStride: [128,256]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 256, 1, 1, 32768, 256, 256, 256, 1 ] #gemm

LibraryLogic:
    ScheduleName: "hip"
    DeviceNames: ["Device 0000"]
    ArchitectureName: "fallback"

LibraryClient:
